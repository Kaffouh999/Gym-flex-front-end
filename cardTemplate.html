<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 350px;
            height: 200px;
            background-color: #B8860B; /* Changed to gold/brown */
            border-radius: 15px;
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .qr-section {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .qr-code {
            width: 120px;
            height: 120px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            margin-top: 50px;
        }
        .main-section {
            flex-grow: 1;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #FFA500; /* Changed to orange */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #FFA500; /* Changed to orange */
        }
        .member-info {
            margin-top: 70px;
            color: #fff;
            float: right;
        }
        .vip-number {
            font-size: 24px;
            font-weight: bold;
        }
        .expiry {
            font-size: 14px;
            margin-top: 5px;
        }
        .photo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 20px;
            overflow: hidden;
        }
        .orange-accent {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #FFA500; /* Changed to orange */
            bottom: -75px;
            right: -75px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="main-section">
            <div class="logo-section">
                <img class="logo-icon" src="https://media.istockphoto.com/id/1331186720/vector/dumbbell.jpg?s=612x612&w=0&k=20&c=ztAKf6ZaSrWTBQVW7Nj2yrEbGM0FxitFrze39W-HdMs=" alt="logo" width="30px" height="30px">
                <div class="logo-text">GYMFLEX</div>
            </div>
            <div class="member-info">
                <div class="vip-number">Othman KAFFOUH</div>
                <div class="expiry">NÂ° : 009</div>
            </div>
            <img class="photo-placeholder" src="https://media.istockphoto.com/id/1331186720/vector/dumbbell.jpg?s=612x612&w=0&k=20&c=ztAKf6ZaSrWTBQVW7Nj2yrEbGM0FxitFrze39W-HdMs=" alt="logo" width="30px" height="30px">
            <div class="orange-accent"></div>
            <div class="qr-code">QR Code Placeholder</div>
        </div>
    </div>
</body>
</html>
