<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back In GymFlex</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
        <form [formGroup]="loginForm" class="p-fluid">
            <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" formControlName="email" type="text" placeholder="Email address" pInputText class="  mb-3">
        <small
        *ngIf="
            loginForm.get('email').invalid &&
            (loginForm.get('email').dirty ||
                loginForm.get('email').touched)
        "
        class="p-error">{{ 'email' | translate }} {{ 'isRequired' | translate }}</small>
    </div>
    <div>
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password placeholder="Password" formControlName="password" [toggleMask]="true" class=" mb-3"></p-password>
        <small
        *ngIf="
            loginForm.get('password').invalid &&
            (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
        "
        class="p-error">{{ 'password' | translate }} {{ 'isRequired' | translate }}</small>
    </div>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" (click)="login()" icon="pi pi-user" class="w-full"></button>
    </form>
    </div>
</div>
