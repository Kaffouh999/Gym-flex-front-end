<!-- Breadcrumb Section Begin -->
<section
    class="breadcrumb-section"
    [ngStyle]="{ 'background-image': 'url(' + urlImage + ')' }"
>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>{{ pageName }}</h2>
                    <div class="bt-option">
                        <a href="./index.html">Home</a>
                        <span>{{ pageName }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
