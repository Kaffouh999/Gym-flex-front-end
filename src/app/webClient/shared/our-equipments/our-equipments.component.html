<!-- Equipment Section Begin -->
<section class="team-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="team-title">
                    <div class="section-title">
                        <span>Our Equipment</span>
                        <h2>TRAIN WITH Quality</h2>
                    </div>
                    <a href="#" class="primary-btn btn-normal appoinment-btn"
                        >appointment</a
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <owl-carousel-o class="hero" [options]="carouselOptions">
                <ng-container *ngFor="let equipment of equipments">
                    <ng-template class="item" carouselSlide>
                        <div class="col-lg-4">
                            <div
                                class="ts-item"
                                [ngStyle]="{
                                    'background-image':
                                        'url(' +
                                        (equipment.imageUrl | combineNginxUrl) +
                                        ')'
                                }"
                            >
                                <div class="ts_text">
                                    <h4>{{ equipment.name }}</h4>
                                    <span>{{ equipment.description }}</span>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</section>
<!-- Equipment Section End -->
