<div>
    <!-- Breadcrumb Section Begin -->
    <app-breadcrumb [pageName]="'Contact Us'"></app-breadcrumb>
    <!-- Breadcrumb Section End -->

    <!-- Contact Section Begin -->
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title contact-title">
                        <span>Contact Us</span>
                        <h2>GET IN TOUCH</h2>
                    </div>
                    <div class="contact-widget">
                        <div class="cw-text">
                            <i class="fa fa-map-marker"></i>
                            <p>
                                333 Middle Winchendon Rd, Rindge,<br />
                                NH 03461
                            </p>
                        </div>
                        <div class="cw-text">
                            <i class="fa fa-mobile"></i>
                            <ul>
                                <li>125-711-811</li>
                                <li>125-668-886</li>
                            </ul>
                        </div>
                        <div class="cw-text email">
                            <i class="fa fa-envelope"></i>
                            <p>Support.gymcenter@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="leave-comment">
                        <form [formGroup]="contactForm">
                            <span class="p-float-label">
                                <input
                                    type="text"
                                    class="center-placeholder"
                                    formControlName="fullName"
                                />
                                <label for="fullName">Name</label>
                                <small
                                    *ngIf="
                                        contactForm.get('fullName').invalid &&
                                        (contactForm.get('fullName').dirty ||
                                            contactForm.get('fullName').touched)
                                    "
                                    class="p-error"
                                    >fullName required
                                </small>
                            </span>
                            <span class="p-float-label">
                                <input
                                    type="text"
                                    class="center-placeholder"
                                    formControlName="email"
                                />
                                <label for="email">Email</label>
                                <small
                                    *ngIf="
                                        contactForm.get('email').invalid &&
                                        (contactForm.get('email').dirty ||
                                            contactForm.get('email').touched)
                                    "
                                    class="p-error"
                                    >Email shoud be valid
                                </small>
                            </span>
                            <span class="p-float-label">
                                <input
                                    type="text"
                                    class="center-placeholder"
                                    formControlName="subject"
                                />
                                <label for="subject">Subject</label>
                                <small
                                    *ngIf="
                                        contactForm.get('subject').invalid &&
                                        (contactForm.get('subject').dirty ||
                                            contactForm.get('subject').touched)
                                    "
                                    class="p-error"
                                    >Subject
                                </small>
                            </span>
                            <span class="p-float-label">
                                <textarea
                                    class="center-placeholder"
                                    formControlName="message"
                                ></textarea>
                                <label for="message">Message</label>
                                <small
                                    *ngIf="
                                        contactForm.get('message').invalid &&
                                        (contactForm.get('message').dirty ||
                                            contactForm.get('message').touched)
                                    "
                                    class="p-error"
                                    >Message
                                </small>
                            </span>
                            <button (click)="contact()" type="submit">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="map">
                <iframe
                    title="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6933.822633813525!2d-6.828564783956717!3d33.97609180802008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76b5ac22005a7%3A0xc2dcf359e57282a7!2sGold&#39;s%20Gym!5e1!3m2!1sfr!2sma!4v1720601727277!5m2!1sfr!2sma"
                    height="550"
                    style="border: 0"
                    allowfullscreen=""
                ></iframe>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
</div>
